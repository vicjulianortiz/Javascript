<html>
	<head><title>Array slice</title></head>
	<body>
		<script type = "text/javascript">
			var names = new Array("Dan", "Liz", "Jody", "Christian", "William");
			document.write("<b>Original array: " + names + "<br />");
			var sliceArray = names.slice(2,4);
			document.write("<b>Array after slice: " + sliceArray + "<br />");
		</script>
	</body>
</html>
