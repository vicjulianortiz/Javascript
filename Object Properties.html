<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
    <script>
        function Book(title, author) {
            this.title = title;
            this.author = author;
        }
    </script>
</head>
<body bgColor="E0FFFF">
    <big>
        <script>
            var book1 = new Book("Kidnapped", "R. L. Stevenson");
            var book2 = new Book("Tale of Two Cities", "Charles Dickens");
            book1.publisher="Penguin Books";

            document.write(book1.title + " is published by " + book1.publisher +
            "<br/>");

            document.write(book2.title + " is published by " +
            book2.publisher);
        </script>
    </big>
</body>
</html>
