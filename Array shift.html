<html>
	<head><title>Array shift and unshift</title></head>
	<body>
		<script type = "text/javascript">
			var names = new Array("Dan", "Liz", "Jody");
			document.write("<b>Original array: " + names + "<br />");
			names.shift();
			document.write("<b>Array after shift: " + names + "<br />");
			names.unshift("Nicky", "Lucy");
			document.write("<b>Array after unshift: " + names + "<br />");
		</script>
	</body>
</html>
